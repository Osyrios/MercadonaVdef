<!DOCTYPE html>
<html lang="fr">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mercadona - {% block title %}{% endblock %}</title>
  <link href="{{url_for('static',filename='styles/output.css')}}" rel="stylesheet">
  <link rel="icon" href="{{ url_for('static', filename='images/favicon-m.png')}}">
  {% block head %}
  {% endblock %}
</head>

<body>
  <header>
    <nav class="flex flex-col items-center bg-gray-300 drop-shadow">
      <div class="p-2 my-3">
        <p class="font-RobotoBold text-green-700">MERCADONA</p>
      </div>
      <div class="w-full flex flex-row justify-evenly gap-3 mb-3 text-green-700">
          <div class="">
            <a href="{{url_for('homepage.homepage')}}" class="hover:underline hover:font-RobotoBold hover:text-lg">Accueil</a>
          </div>
          <div class="">
            <a href="{{url_for('catalogue.catalogue')}}" class="hover:underline hover:font-RobotoBold hover:text-lg">Catalogue</a>
          </div>
          <div class="">
                {% if session.get('user') == 'admin' %}
                    <a href="{{url_for('back_office.back_office')}}" class="hover:underline hover:font-RobotoBold hover:text-lg">
                    Back Office(connect√©)
                    </a>
                {% else %}
                    <a href="{{url_for('login.login')}}" class="hover:underline hover:font-RobotoBold hover:text-lg">
                    Admin
                    </a>
                {% endif %}
          </div>
            {% block liens %}
            {% endblock %}
      </div>
    </nav>
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>


  <footer class="bg-gray-300 p-5 text-center drop-shadow text-sm font-RobotoBold text-green-700">
    <div >
      <p>Mercadona - copyright 2023</p>
    </div>
  </footer>


  <script src="{{url_for('static', filename='scripts/script.js')}}"></script>
  <script src="{{url_for('static', filename='scripts/catalogue.js')}}"></script>
</body>


</html>
